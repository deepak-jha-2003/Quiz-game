<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Quiz Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .question { margin: 20px 0; }

    <h1>Kahoot Quiz Game</h1>
    <div id="quiz-container"></div>

</body>
